<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema POS - Supermercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            padding: 20px;
            background-color: #f4f4f4;
        }

        .main-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-list {
            height: 400px;
            overflow-y: auto;
        }

        .cart-list {
            height: 300px;
            overflow-y: auto;
        }

        .total-section {
            font-size: 24px;
            font-weight: bold;
        }

        .function-buttons {
            margin-top: 20px;
        }

        .function-buttons button {
            margin-right: 10px;
        }

        .quantity-modal .modal-dialog {
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="container main-container">
        <h1 class="mb-4 text-center">Sistema POS - Supermercado</h1>

        <div class="row">
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" id="product-search" class="form-control form-control-lg"
                        placeholder="Buscar producto por código de barras o nombre...">
                </div>
                <div id="product-list" class="list-group product-list mb-3"></div>
                <div class="cart-list">
                    <h3>Artículos en carrito</h3>
                    <ul id="cart-list" class="list-group"></ul>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Resumen de venta</h3>
                        <div class="mb-3">
                            <label for="client-name" class="form-label">Nombre del cliente</label>
                            <input type="text" id="client-name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="client-dni" class="form-label">DNI del cliente</label>
                            <input type="text" id="client-dni" class="form-control">
                        </div>
                        <div class="total-section mb-3">
                            Total: $<span id="total">0.00</span>
                        </div>
                        <button id="checkout-btn" class="btn btn-primary btn-lg btn-block">Finalizar Venta</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="function-buttons">
            <button id="void-transaction-btn" class="btn btn-warning">Anular Transacción</button>
            <button id="print-receipt-btn" class="btn btn-info">Imprimir Recibo</button>
            <button id="open-drawer-btn" class="btn btn-secondary">Abrir Caja</button>
            <button id="change-quantity-btn" class="btn btn-success">Cambiar Cantidad</button>
        </div>

        <div id="alert" class="mt-3"></div>
    </div>

    <!-- Modal para cambiar cantidad -->
    <div class="modal fade quantity-modal" id="quantityModal" tabindex="-1" aria-labelledby="quantityModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quantityModalLabel">Cambiar Cantidad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="quantity-input" class="form-control" value="1" min="1">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="save-quantity">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = [];
        let defaultQuantity = 1;
        const productList = document.getElementById('product-list');
        const cartList = document.getElementById('cart-list');
        const totalSpan = document.getElementById('total');
        const productSearch = document.getElementById('product-search');
        const checkoutBtn = document.getElementById('checkout-btn');
        const clientName = document.getElementById('client-name');
        const clientDni = document.getElementById('client-dni');
        const alertDiv = document.getElementById('alert');
        const quantityModal = new bootstrap.Modal(document.getElementById('quantityModal'));

        function showAlert(message, type) {
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerText = message;
            setTimeout(() => alertDiv.className = 'mt-3', 3000);
        }

        function searchProducts(query) {
            fetch(`/search_products/?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(products => {
                    productList.innerHTML = '';
                    if (products.length === 0) {
                        productList.innerHTML = '<p class="list-group-item">No se encontraron productos</p>';
                    } else {
                        products.forEach(product => {
                            const item = document.createElement('a');
                            item.classList.add('list-group-item', 'list-group-item-action');
                            item.innerText = `${product.name} - $${product.price.toFixed(2)} (Stock: ${product.stock})`;
                            item.onclick = () => addToCart(product);
                            productList.appendChild(item);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Error al buscar productos', 'danger');
                });
        }
        function addToCart(product) {
            const existingItem = cart.find(item => item.barcode === product.barcode);
            if (existingItem) {
                existingItem.quantity += defaultQuantity;
            } else {
                cart.push({ ...product, quantity: defaultQuantity });
            }
            updateCart();
        }

        function updateCart() {
            cartList.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('list-group-item');
                const itemTotal = item.price * item.quantity * (1 - item.discount / 100);
                li.innerText = `${item.name} x${item.quantity} - $${itemTotal.toFixed(2)}`;
                const removeBtn = document.createElement('button');
                removeBtn.classList.add('btn', 'btn-sm', 'btn-danger', 'float-end');
                removeBtn.innerText = 'X';
                removeBtn.onclick = () => removeFromCart(item);
                li.appendChild(removeBtn);
                cartList.appendChild(li);
                total += itemTotal;
            });
            totalSpan.innerText = total.toFixed(2);
        }

        function removeFromCart(item) {
            const index = cart.findIndex(cartItem => cartItem.barcode === item.barcode);
            if (index !== -1) {
                cart.splice(index, 1);
                updateCart();
            }
        }

        function checkout() {
            if (cart.length === 0) {
                showAlert('El carrito está vacío', 'warning');
                return;
            }
            if (!clientName.value || !clientDni.value) {
                showAlert('Por favor, ingrese los datos del cliente', 'warning');
                return;
            }

            const transaction = {
                cart: cart,
                total: parseFloat(totalSpan.innerText),
                client: {
                    name: clientName.value,
                    dni: clientDni.value
                }
            };

            fetch('/complete_transaction/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(transaction)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.transaction_id) {
                        showAlert('Compra realizada con éxito', 'success');
                        cart = [];
                        updateCart();
                        clientName.value = '';
                        clientDni.value = '';
                    } else {
                        showAlert('Error al procesar la compra', 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Error al procesar la compra', 'danger');
                });
        }

        function voidTransaction() {
            if (confirm('¿Está seguro de que desea anular esta transacción?')) {
                cart = [];
                updateCart();
                showAlert('Transacción anulada', 'warning');
            }
        }

        function printReceipt() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text('Recibo de Compra', 10, 10);
            doc.text(`Cliente: ${clientName.value}`, 10, 20);
            doc.text(`DNI: ${clientDni.value}`, 10, 30);
            doc.text('Productos:', 10, 40);

            let y = 50;
            cart.forEach(item => {
                doc.text(`${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`, 10, y);
                y += 10;
            });

            doc.text(`Total: $${totalSpan.innerText}`, 10, y + 10);

            doc.save('recibo.pdf');
        }

        function openDrawer() {
            showAlert('Abriendo cajón...', 'info');
        }

        function changeQuantity() {
            quantityModal.show();
        }

        document.getElementById('save-quantity').addEventListener('click', () => {
            defaultQuantity = parseInt(document.getElementById('quantity-input').value);
            quantityModal.hide();
            showAlert(`Cantidad predeterminada cambiada a ${defaultQuantity}`, 'info');
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Asegúrese de que este evento esté correctamente conectado
        productSearch.addEventListener('input', (e) => searchProducts(e.target.value));

        // También, agreguemos un evento para buscar al presionar Enter
        productSearch.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchProducts(e.target.value);
            }
        });
        checkoutBtn.addEventListener('click', checkout);
        document.getElementById('void-transaction-btn').addEventListener('click', voidTransaction);
        document.getElementById('print-receipt-btn').addEventListener('click', printReceipt);
        document.getElementById('open-drawer-btn').addEventListener('click', openDrawer);
        document.getElementById('change-quantity-btn').addEventListener('click', changeQuantity);

        // Inicialización
        searchProducts('');
    </script>
</body>

</html>
